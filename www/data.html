		<script>
			var $jnoc = jQuery.noConflict();
			$jnoc(document).ready(function() {
				var url="http://edutechnoid.com/phone/tampil.php";
				$jnoc.getJSON(url,function(result){
				console.log(result);
					$jnoc.each(result, function(i, field){
						var nim=field.nim;
						var nama=field.nama;
						$jnoc("#listview").append("<li><a class='item' href='form.html?nim="+nim+"&nama="+nama+"'>"+ nama + "<p>"+ nim +"</p></a></li>");
					});
				});
			});
		</script>
