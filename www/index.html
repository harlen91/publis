<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
		<script>
			var $jnoc = jQuery.noConflict();
			$jnoc(document).ready(function() {
				$jnoc("#btnSimpan").click(function(){ 
					var dataform = $jnoc("#form1").serialize();
					$jnoc.ajax({ 
						url: "http://edutechnoid.com/phone/simpan.php",
						type: "POST",
						data: dataform, 
						crossDomain: true,
						cache: false,
						beforeSend: function(){ $("#btnSimpan").val('Connecting...');},
						success	: function(pesan){
							if(pesan == "ok"){
								//alert("Data Berhasil disimpan!");
								//window.location = "index.php?param=v_verified";
								$("#btnSimpan").val('Simpan');
								$jnoc("#hasil").html("Data Berhasil disimpan!");
								$jnoc("#nim").val("");
								$jnoc("#nama").val("");
							}
							else{
								//Cetak peringatan untuk username & password salah
								alert(pesan);
								//$jnoc('#btnLogin').attr('value','Coba lagi ...');
							}
						}
					});
					return false;
				});
			});
		</script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
        <title>Blank App</title>
    </head>
    <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h4>Selamat Belajar Phonegap</h4>
					
					<form id="form1">
					  <div class="form-group">
						<label>NIM</label>
						<input type="text" class="form-control" name="nim" id="nim" aria-describedby="emailHelp" placeholder="Masukkan NIM">
					  </div>
					  <div class="form-group">
						<label>Nama Lengkap</label>
						<input type="text" class="form-control" name="nama" id="nama" placeholder="Masukkan Nama">
					  </div>
					  
					  <input type="button" id="btnSimpan" class="btn btn-primary" value="Simpan">
					</form>
					<div id="hasil"></div>
					
					<ul class="nav">
					  <li class="nav-item">
						<a class="nav-link" href="data.html">Data Mahasiswa</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					  </li>
					</ul>
				</div>
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
